<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    
       <form action="" method="post">
           <p>
           
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest">
                        <optgroup label="região sudeste">
                            <option value="" selected >Escolha</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="Sp">São Paulo</option>
                            <option value="RJ">Rio de janeiro</option>
                        </optgroup>
                        <optgroup label="Região nordeste">
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                        </optgroup>
                    </select>
           </p>
                <p>
                    <label for="ipro">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="listprof">
                   <datalist id="listprof">
                    <option value="adm">Administrador</option>
                    <option value="cont">Contador</option>
                    <option value="prof">Professor</option>
                   </datalist>

                </p>
                <p>
                    <label for="imsg">mensagem</label><br>
                    <textarea name="mensagem" id="imsg" cols="30" rows="10" ></textarea>
                </p>
           
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
       </form>
</body>
</html>
