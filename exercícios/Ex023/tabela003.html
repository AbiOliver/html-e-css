<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mesclagem de c√©lulas</title>
    <style>
   
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                width: 300px;
                border-collapse: collapse;
               
            }
            td{
                font-variant: small-caps;
                text-align: center;
                border: 1px solid black;
                padding: 10px;
            }
            th{
                text-align: center;
            }
    </style>
</head>
<body>
    <table>


            <tbody>
                <tr>
                    <td>a</td>
                    <td colspan="2">b</td>
                    
                
                </tr>
                <tr>
                    <td rowspan="3">d</td>
                    <td>e</td>
                    <td rowspan="2">f</td>
                </tr>
                <tr>
                    
                    <td>h</td>
                    
                </tr>
                <tr>
                   
                    
                    <td colspan="2">l</td>
                </tr>
            </tbody>
      
    </table>
    
</body>
